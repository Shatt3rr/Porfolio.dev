<svg xmlns="http://www.w3.org/2000/svg" viewBox="96 96 320 320">
  <defs>
    <!-- Fondo -->
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1b2d"/>
      <stop offset="60%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#060a12"/>
    </radialGradient>

    <!-- Neón -->
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6ffcff"/>
      <stop offset="45%" stop-color="#20f0ff"/>
      <stop offset="100%" stop-color="#00c7ff"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3.5" result="b1"/>
      <feGaussianBlur stdDeviation="9" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Brillo interior suave -->
    <radialGradient id="core" cx="50%" cy="52%" r="35%">
      <stop offset="0%" stop-color="#6ffcff" stop-opacity="0.85"/>
      <stop offset="55%" stop-color="#20f0ff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#20f0ff" stop-opacity="0"/>
    </radialGradient>

    <clipPath id="clipCircle">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
  </defs>

  <!-- Marca neón -->
  <g fill="none" stroke="url(#neon)" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">

    <!-- Marco superior -->
    <path stroke-width="16"
      d="M150 210
         L256 150
         L362 210
         M150 210
         L150 255
         L256 195
         L362 255
         L362 210" />

    <!-- Detalles superiores -->
    <path stroke-width="8" opacity="0.85"
      d="M170 220
         L256 172
         L342 220
         M170 220
         L170 242
         L256 192
         L342 242
         L342 220" />

    <!-- Marco inferior -->
    <path stroke-width="16"
      d="M150 330
         L150 285
         L256 345
         L362 285
         L362 330
         M150 330
         L256 390
         L362 330" />

    <!-- Detalles inferiores -->
    <path stroke-width="8" opacity="0.85"
      d="M170 320
         L170 298
         L256 347
         L342 298
         L342 320
         M170 320
         L256 368
         L342 320" />

<path
  d="M256 235
     L292 255
     L256 275
     L220 255
     Z"
  stroke-width="10"
  transform="translate(0 12)"
/>       
  </g>

</svg>